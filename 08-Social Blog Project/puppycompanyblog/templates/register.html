{% extends 'base.html' %}
{% block content %}

<form method='POST'>
    {{form.hidden_tag()}}
    {{form.email.label}}{{form.email()}}
    {{form.username.label}} {{form.username()}}
    {{form.password.label}} {{form.password()}}
    {{form.confirm_pass.label}} {{form.confirm_pass()}}
    {{form.submit()}}
</form>

{% endblock %}
