<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Assessment Test HTML Level 2</title>
</head>
<body>
    <h1>Puppy Adoption Page</h1>
    <h3>Please enter your information to adopt a puppy and we'll email you back.</h3>

    <p>Please Note: First Name, Last Name, Password, and Email are required</p>

    <form action= "assessment2.html" method="get">
    <label for="first">First Name:</label>
    <input id="first" type="text" name="firstname" placeholder="First Name">

    <label for="last">Last Name:</label>
    <input id="last" type="text" name="lastname" placeholder="Last Name"><br><br>

    <label for="email">Email:</label>
    <input id="email" type="email" name="email" placeholder="name@email.com">

    <label for="password">Password:</label>
    <input id="password" type="password" name="password">

    <p>Are you over the age of 18?</p>
    <label for="over18">Yes:</label>
    <input type="radio" name="over18" value="yes">

    <label for="over18">No:</label>
    <input type="radio" name="over18" value="no">

    <p>Do you have a Credit Card of PayPal?</p>
    <select name="payment">
        <option value="ccard">Credit Card</option>
        <option value="ppal">PayPal</option>
    </select><br><br>

    <input type="submit" value="Submit Feedback">

</form>
</body>
</html>
